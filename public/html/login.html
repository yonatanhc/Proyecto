<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
</head>
<body>
    <div class="iniciarSesion" id="iniciarSesion">
        <h1>Iniciar sesión</h1>
        <form action="/login" method="POST" >
            <label for="user">Usuario:</label><br>
            <input type="text" name="user" placeholder="Ingrese usuario"> <br><br>
        
            <label for="password">Contraseña:</label><br>
            <input type="password" name="password" placeholder="Ingrese su contraseña"><br><br>
        
            <input type="submit" value="Ingresar" class="ingresar">
        </form>
        <div class="">
            <h3>¿Eres nuevo?</h3>
            <input type="button" id="registrarse" class="botonRegistrarse" value="Crea tu cuenta">
        </div>
    </div>
</body>
<script>
        const registrarse = document.getElementById("registrarse");
        registrarse.onclick = function(){
            location = '/registrarse';
        }
</script>
</html>
