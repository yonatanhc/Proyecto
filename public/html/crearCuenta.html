<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>Registrarse</title>
</head>
<body>
        <div class="crear-cuenta" id="iniciarSesion">
                <h1>Crear cuenta</h1>
                <form action="/registrar" method="POST">
                    <label for="nombre">Id de Usuario:</label><br>
                    <input type="text" name="usuario" placeholder="Ingrese usuario"> <br><br>
                    
                    <label for="nombre">Nombre y Apellido:</label><br>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre y apellido"> <br><br>

                    <label for="correo">Correo electrónico:</label><br>
                    <input type="text" name="correo" placeholder="Ingrese su email"><br><br>

                    <label for="telefono">Teléfono:</label><br>
                    <input type="text" name="telefono" placeholder="Ingrese su número Teléfono"><br><br>

                    <label for="nombre">DNI:</label><br>
                    <input type="text" name="dni" placeholder="Ingrese su DNI"> <br><br>

                    <label for="contraseña">Contraseña:</label><br>
                    <input type="password" name="contraseña" placeholder="Ingrese su contraseña"><br><br>
                
                    <input type="submit" value="Registrarse" class="registrarse">
                </form>
            </div>
</body>
</html>
